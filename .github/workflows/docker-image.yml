name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: CI Docker Login
      run: |
        docker login docker.io -u ${{ secrets.USERNAME }} -p ${{ secrets.PASSWORD }}

    - name: Build the Docker image（kubetools）
      run: |
        cd kubetools && docker build -t docker.io/corray/kubetools:$(date +%s) .
        docker push docker.io/corray/kubetools:$(date +%s)
