name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image（kubetools）
      run: |
        cd kubetools && docker build -t docker.pkg.github.com/lqshow/dockerfiles/kubetools:$(date +%s) .
        docker push docker.pkg.github.com/lqshow/dockerfiles/kubetools:$(date +%s)
