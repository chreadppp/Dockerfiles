name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest
    
    steps:
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    - name: 登录到 Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}


    - name: 构建并推送 image:tags
      uses: docker/build-push-action@v3
      if: steps.create_tag.outputs.successful
      with:
        push: true
        context: kubetools/
        platforms: linux/amd64,linux/arm64
        tags: ${{ secrets.DOCKER_USERNAME }}/reference:${{steps.changelog.outputs.version}}
        
    - name: 构建并推送2 image:tags
      uses: docker/build-push-action@v3
      with:
        push: true
        context: ./kubetools/
        platforms: linux/amd64,linux/arm64
        tags: ${{ secrets.DOCKER_USERNAME }}/reference:${{ steps.meta.outputs.tags }}
        
    - name: 构建并推送4 image:tags
      uses: docker/build-push-action@v3
      with:
        push: true
        context: ./kubetools/
        platforms: linux/amd64,linux/arm64
        tags: ${{ secrets.DOCKER_USERNAME }}/reference:${{ steps.meta.outputs.tags }}
